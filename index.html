<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkvertise Dashboard Clone</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use Inter font and custom colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-dark': '#1e293b', // Deep Indigo for the main panel
                        'secondary-dark': '#0f172a', // Even darker for the header
                        'accent-green': '#10b981', // Bright Green for NEXT button/progress
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles to simulate the mountain background effect */
        .bg-mountain {
            background-color: #2c2543;
            background-image: linear-gradient(180deg, rgba(30, 41, 59, 0.9) 0%, rgba(30, 41, 59, 0.5) 100%), 
                              url('https://placehold.co/1280x720/2c2543/ffffff?text='); /* Placeholder for the dark mountain image */
            background-size: cover;
            background-position: center;
        }

        /* Set font to Inter */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
    </style>
</head>

<body class="bg-mountain text-white min-h-screen flex flex-col antialiased">

    <!-- Top Navigation Bar (Header) -->
    <header class="bg-secondary-dark/80 backdrop-blur-sm shadow-lg border-b border-gray-700/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-14 flex items-center justify-between">
            <!-- Logo/Site Name -->
            <a href="#" class="text-lg font-extrabold tracking-wider text-gray-50 uppercase">Luarmor</a>
            
            <!-- Menu Button (Hamburger) -->
            <button class="text-gray-400 hover:text-white p-2 rounded-lg transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content (Dashboard Widget) -->
    <main class="flex-grow pt-4 px-4 sm:px-6 lg:px-8">
        <div class="max-w-5xl mx-auto rounded-xl shadow-2xl overflow-hidden border border-gray-700/50">
            <!-- Widget Header -->
            <div class="bg-primary-dark p-4 flex justify-between items-center border-b border-gray-700">
                <h1 class="text-lg font-semibold text-gray-100">Neutron Linkvertise</h1>
                <div class="flex items-center space-x-4">
                    <!-- Progress Text -->
                    <span class="text-sm font-medium text-gray-300">Progress: 1/2</span>
                    <!-- NEXT Button -->
                    <button class="bg-accent-green hover:bg-green-600 text-secondary-dark text-sm font-bold py-1.5 px-3 rounded-lg shadow-md transition duration-200 uppercase">
                        NEXT
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline ml-1 -mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="bg-primary-dark px-4 pb-4">
                <div class="h-1.5 w-full bg-gray-700 rounded-full">
                    <div class="h-1.5 bg-accent-green rounded-full" style="width: 50%;"></div>
                </div>
            </div>

            <!-- Table Header/Status Row -->
            <div class="bg-secondary-dark/50 p-4 border-b border-gray-700 grid grid-cols-4 gap-2 text-xs font-medium uppercase text-gray-400">
                <!-- Column 1: YOUR KEYS -->
                <div class="col-span-1">
                    YOUR KEYS (<span id="key-count">0/5</span>)
                </div>
                <!-- Column 2: TIME LEFT -->
                <div class="col-span-1">
                    TIME LEFT
                </div>
                <!-- Column 3: STATUS -->
                <div class="col-span-1">
                    STATUS
                </div>
                <!-- Column 4: ACTIONS -->
                <div class="col-span-1 text-right">
                    ACTIONS
                </div>
            </div>

            <!-- Empty State / Key List Container -->
            <div class="bg-primary-dark p-4 text-center">
                <!-- Key List would go here (omitted for the static layout) -->
                <p class="text-sm text-gray-500 py-4">No keys generated yet.</p>
                <!-- GET A NEW KEY Button -->
                <button id="get-key-btn" class="bg-transparent border border-accent-green text-accent-green hover:bg-accent-green hover:text-secondary-dark text-sm font-bold py-2 px-4 rounded-lg transition duration-200 ease-in-out mt-2">
                    + GET A NEW KEY
                </button>
            </div>
        </div>
    </main>

    <!-- JavaScript for basic interaction and logging -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getKeyButton = document.getElementById('get-key-btn');
            
            // Simple click handler for the button
            if (getKeyButton) {
                getKeyButton.addEventListener('click', () => {
                    console.log("'+ GET A NEW KEY' button clicked.");
                    // In a real application, this would trigger an API call or a modal.
                    alertMessage("Attempting to get a new key...");
                });
            }

            // Custom alert/message box function (replaces alert() for mobile friendliness)
            function alertMessage(message) {
                // Check if a message box already exists
                let msgBox = document.getElementById('custom-message-box');
                if (msgBox) {
                    msgBox.remove();
                }

                // Create the message box element
                msgBox = document.createElement('div');
                msgBox.id = 'custom-message-box';
                msgBox.className = 'fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 transition-opacity duration-300';
                msgBox.innerHTML = `
                    <div class="bg-primary-dark p-6 rounded-lg shadow-xl max-w-sm w-11/12 border border-gray-700">
                        <p class="text-base text-white mb-4">${message}</p>
                        <button id="msg-ok-btn" class="w-full bg-accent-green hover:bg-green-600 text-secondary-dark font-semibold py-2 rounded-lg">
                            OK
                        </button>
                    </div>
                `;
                document.body.appendChild(msgBox);

                // Add close functionality
                document.getElementById('msg-ok-btn').addEventListener('click', () => {
                    msgBox.classList.add('opacity-0');
                    setTimeout(() => msgBox.remove(), 300);
                });
            }
        });
    </script>

</body>
</html>
