<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key System - Get Key</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Get Your Key</h1>
    <p>Complete the checkpoints below to obtain your key. Each checkpoint involves viewing ads.</p>
    <div id="progress">Progress: 0/3</div>
    
    <div class="step" id="step1">
      <h2>Checkpoint 1</h2>
      <button class="btn ad-btn" onclick="startAd(1)">Start Checkpoint 1 (Open Ad)</button>
      <button class="btn continue-btn hidden" onclick="completeStep(1)">I Completed the Ad - Continue</button>
    </div>
    
    <div class="step hidden" id="step2">
      <h2>Checkpoint 2</h2>
      <button class="btn ad-btn" onclick="startAd(2)">Start Checkpoint 2 (Open Ad)</button>
      <button class="btn continue-btn hidden" onclick="completeStep(2)">I Completed the Ad - Continue</button>
    </div>
    
    <div class="step hidden" id="step3">
      <h2>Checkpoint 3</h2>
      <button class="btn ad-btn" onclick="startAd(3)">Start Checkpoint 3 (Open Ad)</button>
      <button class="btn continue-btn hidden" onclick="completeStep(3)">I Completed the Ad - Continue</button>
    </div>
    
    <div class="hidden" id="key-section">
      <h2>Your Generated Key</h2>
      <p id="generated-key"></p>
      <p>Note: This key is generated client-side for demo purposes. Copy it now!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
