<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ronash Hub - 24H Key System</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: "Poppins", sans-serif;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      text-align: center;
      width: 350px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-shadow: 0 0 10px cyan;
    }
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      outline: none;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin: 8px;
      transition: 0.3s;
      color: white;
      background: linear-gradient(90deg, #00f260, #0575e6);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
    }
    #message {
      margin-top: 15px;
      font-size: 14px;
    }
    .success {
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
    }
    .error {
      color: #ff4444;
      text-shadow: 0 0 10px #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîë Ronash Hub</h1>
    <input type="text" id="keyInput" placeholder="Enter your key...">
    <br>
    <button class="btn" onclick="getKey()">Get Key</button>
    <button class="btn" onclick="checkKey()">Verify Key</button>
    <p id="message"></p>
  </div>

  <script>
    // ‚úÖ Replace this with your Linkvertise key
    const correctKey = "RONASH-12345"; 
    
    // ‚úÖ Key is valid for 24 hours (ms)
    const keyLifetime = 24 * 60 * 60 * 1000; 

    // ‚úÖ Store when the key was generated (you reset this when you refresh key in Linkvertise)
    const generationTime = new Date("2025-09-03T12:00:00"); 

    function getKey() {
      // Your Linkvertise link
      window.open("https://linkvertise.com/123456/ronash-key", "_blank");
    }

    function checkKey() {
      const userKey = document.getElementById("keyInput").value.trim();
      const message = document.getElementById("message");
      const now = new Date();

      // Calculate expiration = generation time + 24h
      const expirationDate = new Date(generationTime.getTime() + keyLifetime);

      if (userKey === correctKey) {
        if (now < expirationDate) {
          message.textContent = "‚úÖ Access Granted!";
          message.className = "success";
          setTimeout(() => {
            window.location.href = "https://your-script-link.com";
          }, 1500);
        } else {
          message.textContent = "‚åõ Key Expired! Please get a new one.";
          message.className = "error";
        }
      } else {
        message.textContent = "‚ùå Invalid Key!";
        message.className = "error";
      }
    }
  </script>
</body>
</html>
